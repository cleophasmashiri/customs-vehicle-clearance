<h3>Collect Vehicle Documents</h3>
<form role="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Customer Comments</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="CustomerComments"
                   cam-variable-type="String"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Accept Documents? </label>
        <div class="controls">
            <input cam-variable-name="acceptDocuments"
                   cam-variable-type="Boolean"
                   type="checkbox"
                   name="acceptDocuments"
                   class="form-control" />
        </div>
    </div>
</form>
